<!DOCTYPE html>
<html>
<head>
  <title>Adobe Signup Form</title>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
  <div class="steam-signup-form">
    <div class="front">
      <img src="assets/images/steam-logo-transparent1.png" class="logo" viewBox="0 0 294.51 91.32">
      <h1 class="title">Create your account</h1>
      <p></p>
      <p></p>
      <p><strong></strong></p>

      <form action="">
        <label class="" for="email">Your Email</label>
        <input class="" type="email" id="email" name="email">
        <label class="" for="password">Password</label>
        <input class="" type="password" id="password" name="password">
        <label class="" for="password-confirm">Re-enter Password</label>
        <input class="" type="password" id="passowrd-confirm" name="passowrd-confirm">

        <p class="fineprint">
          <input type="checkbox" id="agreement" name="agreement">
          <label for="agreement">I am 13 years of age or older AND agree to the <a href="#">terms and services</a>.</label>
        </p>
        <p>
          <img src="assets/images/recaptcha.png" height="32" width="132">
        </p>

        <button>Sign up now</button>
        <a href="#" class="fineprint"></a>
      </form>

    </div>
    <div class="back">

    </div>
  </div>
</body>
</html>
